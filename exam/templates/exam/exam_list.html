{% extends 'accounts/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>All Exams</h2>
    <a href="{% url 'add_exam' %}" class="btn btn-success mb-3">Add New Exam</a>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Total Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.title }}</td>
                <td>{{ exam.description }}</td>
                <td>{{ exam.date }}</td>
                <td>{{ exam.total_marks }}</td>
                <td>
                    <a href="{% url 'edit_exam' exam.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_exam' exam.id %}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url 'question_list' exam.id %}" class="btn btn-info btn-sm">Manage Questions</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
