{% extends 'accounts/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
    }

    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }

    .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }
</style>

<!-- ğŸŒŒ Background Stars -->
<div class="stars-container" id="stars-container"></div>

<script>
    const container = document.getElementById('stars-container');
    const starCount = 100;
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = `${Math.random() * 2 + 1}px`;
        star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 3 + 1}s`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        container.appendChild(star);
    }
</script>

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4 animate__animated animate__fadeIn"
         style="width: 100%; max-width: 450px; background-color: rgba(0,0,0,0.85); color: white; border: 1px solid white; border-radius: 1rem;">

        <h2 class="text-center mb-4 text-info">ğŸ‘¨â€ğŸ’» Login ğŸ‘¨â€ğŸ’»</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control bg-dark text-white border-info" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control bg-dark text-white border-info" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-info w-100 fw-bold">Login</button>
        </form>

        <hr class="my-4 border-light">

        <div class="d-grid gap-2">
            <a href="{% url 'signup_student' %}" class="btn btn-outline-light">Student Signup</a>
            <a href="{% url 'signup_admin' %}" class="btn btn-outline-light">Admin Signup</a>
            <a href="{% url 'signup_teacher' %}" class="btn btn-outline-light">Teacher Signup</a>
        </div>
    </div>
</div>
{% endblock %}
